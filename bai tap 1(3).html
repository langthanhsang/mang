<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    let arr = [1,3,5,45,54,6,65,43,4,2,6,7,67];
    let max = 0;

    for (i = 0; i < arr.length; i++) {
        if(arr[i] > max)
            max = arr[i]
        total = total + arr[i]
    }
    let tb = total/arr.length
    document.write(+tb + "<br>");
    document.write(+max);

</script>

</body>
</html>
